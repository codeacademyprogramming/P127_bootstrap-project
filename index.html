<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link

  <body>
    <header class="header">
      <div

      >
        <!-- Logo -->
        <div>
          <a class="navbar-brand text-white logo">START BOOTSTRAP</a>
        </div>
        <!-- End logo -->
        <!-- Navigation -->
        <div class="d-none d-md-block" id="navbarTogglerDemo02">
          <ul class="nav">
            <li class="nav-item">
              <a

            <li class="nav-item">
              <a class="nav-link cus-nav-link text-uppercase" href="#"

            </li>
          </ul>
        </div>
        <div class="d-md-none">
          <button

            data-bs-target="#navbarTogglerDemo02"

        </div>
